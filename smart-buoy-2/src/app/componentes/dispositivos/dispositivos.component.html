

<div class="container card">
  <div class="card-header">
      <a class="btn btn-success" routerLink="/agregar-boya"> Agregar nuevo dispositivo </a>

  </div>
  <div class="card-body">
    <h1>Lista de Boyas</h1>
    <div class="table">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col" class="text-center">#</th>
            <th scope="col" class="text-center">Ubicaci√≥n</th>
            <th scope="col" class="text-center"></th>
            <th scope="col" class="text-center"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let boya of Boyas; let iControl = index">
            <td class="text-center"> {{ iControl + 1 }} </td>
            <td class="text-center"> {{ boya.ubicacion }} </td>
            <td class="text-center">
              <a class="btn btn-info" routerLink= '/editar-boya/{{ boya.id }}' routerLinkActive="router-link-active">  </a>
            </td>
            <td class="text-center">
              <a class="btn btn-danger" role="button"> </a>
            </td>

          </tr>
        </tbody>
      </table>
    </div>


  </div>

</div>
