
<div class="card">
  <div class="card-header">
    Editar boya
  </div>
  <div class="card-body">
    <form [formGroup]="formularioBoya" (ngSubmit)="enviarDatos()" >

      <div class="mb-3">
        <label for="" class="form-label">Id:</label>
        <input type="text"
          class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Ubicaci√≥n:</label>
        <input formControlName="ubicacion" type="text"
          class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
      </div>

      <div class="btn-group" role="group" aria-label="">
        <button type="submit" class="btn btn-warning">Modificar registro</button>
        <button type="button" class="btn btn-primary" routerLink="/configuracion">Cancelar</button>
      </div>


    </form>
  </div>
</div>
